image: gcc
# The official gcc image, based on debian
# see https://hub.docker.com/_/gcc/

stages:
  - build
  - test

build:
  stage: build
  before_script:
    - apt update && apt -y install make autoconf
  script:
    - cd Reference_Implementation
    - make
  artifacts:
    paths:
      - "Reference_Implementation/rainbow-genkey"
      - "Reference_Implementation/rainbow-verify"
      - "Reference_Implementation/rainbow-sign"
  cache:
    paths:
      - "*Reference_Implementation/*.o"

# run tests using the binary built before
test:
  stage: test
  script:
    - cd Reference_Implementation
    - bash test-comm.sh
    
